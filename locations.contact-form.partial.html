<section id="write-us" class="contactform">
    <div class="contactform__container container contactform__border">
        <form action="https://formspree.io/f/mknlydyk" class="contactform__page-section" id="form">
            <h2 class="contactform__title">Write Us</h2>
            <div class="form-control">
                <input type="text" name="name" id="name" placeholder="Name*" minlength="3" maxlength="55" /><small>Error
                    message</small>
            </div>
            <div class="form-control">
                <input type="email" name="email" id="umail" placeholder="Email*" minlength="5"
                    maxlength="55" /><small>Error message</small>
            </div>
            <div class="form-control">
                <textarea name="message" id="message" placeholder="Message" cols="30" rows="10" minlength="10"
                    maxlength="2560"></textarea><small>Error message</small>
            </div>
            <div id="myProgress">
                <div id="myBar">
                    <input type="submit" class="contactform__btn" value="SEND" />
                </div>
            </div>
            <div class="contactform__page-section-status"></div>
        </form>
    </div>
