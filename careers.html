<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="img/bread_shorticon.png" type="image/png" />
    <link rel="stylesheet" href="styles/careers-page.css" />
    <title>Careers Page| Bakery</title>

  <body>
    <header class="header">
      <div class="header__background--dark">
        <div class="header__container container">

            </div>

              <img src="img/career-info-image.jpg" alt="Career baker" class="new-stuff-illustration"/>
            </div>
          </div>
        </div>

    </main>
    <footer class="footer">
